<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/login.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main class="login-container">
        <img src="./img/logo-azul.png" alt="Logo da Lyncas" class="logo-login" />
        <form class="form-card">
            <h3 class="form-title">LOGIN</h3>
            <input name="email" class="form-input" placeholder="Email" />
            <input name="senha" class="form-input" type="password" placeholder="Senha" />
            <button id="login-btn" type="button">Log In</button>
        </form> 
    </main>
</body>
</html>
